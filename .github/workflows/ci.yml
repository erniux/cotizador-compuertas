name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  backend-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: cotizador/backend:ci
      - name: Backend smoke (pip freeze)
        run: |
          docker build -t cotizador/backend:ci ./backend
          timeout 30s docker run --rm --entrypoint python cotizador/backend:ci -c "import django; print('Django OK', django.get_version())" || echo "ERROR: El comando pip freeze no termin√≥ correctamente"

      - name: Backend smoke (gunicorn)
        run: |
          docker build -t cotizador/backend:ci ./backend
          docker run --rm -d -w /app --name backend_gunicorn_test -p 8000:8000 cotizador/backend:ci gunicorn app.app.wsgi:application --bind 0.0.0.0:8000 --workers 1 --timeout 5
          sleep 5
          curl -I http://localhost:8000 || echo "Gunicorn failed"
          docker stop backend_gunicorn_test
          docker rm backend_gunicorn_test || true

      - name: Backend debug (import app.app.wsgi)
        run: |
          docker build -t cotizador/backend:ci ./backend
          docker run --rm -w /app --entrypoint python cotizador/backend:ci -c "import app.app.wsgi"

      - name: Backend debug (ls /app/app)
        run: |
          docker build -t cotizador/backend:ci ./backend
          docker run --rm -w /app cotizador/backend:ci ls -l /app/app

  frontend-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: cotizador/frontend:ci
      - name: Frontend smoke (build)
        run: |
          docker build -t cotizador/frontend:ci ./frontend
          cid=$(docker create cotizador/frontend:ci)
          docker cp $cid:/usr/share/nginx/html/index.html ./index.html
          docker rm $cid
          test -s ./index.html && echo "Build OK"
