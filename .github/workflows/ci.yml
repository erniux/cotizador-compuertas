name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  backend-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: cotizador/backend:ci

      # (Debug opcional)
      - name: List backend context
        run: ls -la backend

      # Smoke 1: importar Django en la imagen (sin DB)
      - name: Backend smoke (import django)
        run: |
          docker run --rm --entrypoint python cotizador/backend:ci -c "import django; print('Django OK', django.get_version())"

      # Smoke 2 opcional: versi√≥n de gunicorn (sin arrancar servidor)
      - name: Backend smoke (gunicorn version)
        run: |
          docker run --rm --entrypoint sh cotizador/backend:ci -lc "gunicorn --version"

  frontend-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: cotizador/frontend:ci
      - name: Frontend smoke (build)
        run: |
          docker build -t cotizador/frontend:ci ./frontend
          cid=$(docker create cotizador/frontend:ci)
          docker cp $cid:/usr/share/nginx/html/index.html ./index.html
          docker rm $cid
          test -s ./index.html && echo "Build OK"
